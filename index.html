<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My College Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .project {
      background: white;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .project h2 {
      margin-top: 0;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 1rem;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My College Projects</h1>
    <p>Video Editing • Sound Design • Multimedia Experiments</p>
  </header>

  <div class="container">

    <div class="project">
      <h2>My Edited Film</h2>
      <p>This project shows off my video editing and sound design work.</p>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/watch?v=hAwKGJD0A7E" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

  </div>

  <footer>
    <p>© 2025 Your Name • All Rights Reserved</p>
  </footer>

</body>
</html>
